<!-- DOM: Doucment Object Model  -->
 <!-- 
Window -> Do cument -> HTML (1 .Head 2.Body )   => Head (1. title 2 . meta) =-> title(text node) / meta (attribute)      =>Body (1 .div (1. h1 (attribute/text node) 2.p (text node) )-> attribute )
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>DOM learning</title>
</head>
<body>
    <div class = "bg-black">
        <h1 class = "heading">DOM learning on github.</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>
